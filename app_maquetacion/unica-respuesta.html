<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="../app/lib/ionic/css/ionic.css" rel="stylesheet" type="text/css"/>
        <link href="../app/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../app/lib/ion-ripple/ion-ripple.css" rel="stylesheet" type="text/css"/>

        <script src="../app/lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
        <script src="../app/lib/angular-route/angular-route.js"></script>
        <script src="../app/lib/ion-ripple/ion-ripple.js" type="text/javascript"></script>

    </head>
    <body ng-app="myApp" ng-controller="myController">
        <div class='unidad'>
            <header>
                <div class="leccion-avance">
                    <div class="row">
                        <div class="col leccion-avance-cerrar">
                            <button class="icon ion-close-round" aria-hidden="true" ion-ripple></button>
                        </div>
                        <div class="col col-80 leccion-avance-progreso">
                            <span>Paso 1 de 5</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"></div>
                                <div class="complete"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- App body -->
            <div>
                <div class="unidad-tipo">
                    <img src="../app/img/icons/ico-unidad-tipo-2.png" alt="Formar Parejas"/>
                    <div class="unidad-tipo-descripcion">
                        <div class="sonido" ion-ripple>
                            <button class="icon ion-volume-high" aria-hidden="true"></button>
                        </div>
                        <p> Lea y seleccione la respuesta correcta</p>
                    </div>
                </div>
                <div class="unidad-descripcion">
                    <div class="row">
                        <div class="col">
                            <p class="unidad-instruccion" ion-ripple>
                                <button class="icon ion-volume-high" aria-hidden="true"></button> Lea y seleccione la respuesta correcta
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="../app/assets/training/images/P1_1.png" alt=""/>
                        </div>
                    </div>

                </div>
                <div class="opciones">
                    <div class="row">
                        <div class="col">
                            <div class="opcion" ion-ripple>
                                <p>mantener una adecuada salud y en los niños y niñas para crecer, desarrollarse  y mantenerse saludable.</p>
                            </div>
                            <div class="opcion-sonido">
                                <button class="icon ion-volume-high"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="opcion selected" ion-ripple>
                                <p>estar enfermos.</p>
                            </div>
                            <div class="opcion-sonido selected" ion-ripple>
                                <button class="icon ion-volume-high"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="opcion" ion-ripple>
                                <p>estar llenos.</p>
                            </div>
                            <div class="opcion-sonido" ion-ripple>
                                <button class="icon ion-volume-high"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="bar bar-footer calificar habilitado">
            <p ion-ripple>Calificar</p>
        </div>
        <div class="mostrar-tip">
            <div ion-ripple ng-click="showConfirm()">
                <span class="icon ion-plus-round" aria-hidden="true"></span>
            </div>
        </div>


        <script>
            angular.module('myApp', ["ionic", 'ionMDRipple']).config(function ($stateProvider) {
                $stateProvider.state('home', {
                    url: '/'
                });
            }).controller('myController', AppController);

            function AppController($scope, $ionicPopup) {
                console.log("ok");
                // A confirm dialog
                $scope.showConfirm = function () {
                    var confirmPopup = $ionicPopup.confirm({
                        title: 'Consume Ice Cream',
                        template: 'Are you sure you want to eat this ice cream?'
                    });

                    confirmPopup.then(function (res) {
                        if (res) {
                            console.log('You are sure');
                        } else {
                            console.log('You are not sure');
                        }
                    });
                };
            }
            ;
        </script>
    </body>
</html>
