<ion-view>
    <ion-content scroll='false'>
        <div class='compras'>
            <ion-tabs class="tabs-icon-top">
                <ion-tab title="Mis compras">
                    <ion-scroll style="height: 100%">
                        <div class="compras-tab">
                            <div class="row">
                                <div class="col">
                                    <div class="compras-descripcion">
                                        <p ng-click='' ng-show="noHayDatos" ion-ripple>
                                            No se encontraron registros para este usuario
                                        </p>
                                        <p ng-click='' ng-hide="noHayDatos">
                                            <i class="icon ion-volume-high"></i> Aquí encontrará el resumen de sus compras del último mes
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="compras-porcentajes">
                                <div class="row" ng-repeat="grupo in consumoUltimoMes.grupo">
                                    <div class="col col-40">
                                        <div class="compras-porcentaje-tipo">
                                            <p>{{ grupo.nombre}}</p>
                                        </div>
                                    </div>
                                    <div class="col col-60 compras-porcentaje-barra">
                                        <div class="progress" go-click="/consumo/{{grupo.alias}}" ion-ripple>
                                            <div class="progress-bar grupo-{{grupo.alias}}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: {{grupo.porcentaje_visual}}%;"></div>
                                            <div class="cantidad">{{grupo.porcentaje_compra}}<span>%</span></div>
                                            <i class="icon ion-chevron-right" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ion-scroll>
                </ion-tab>
                <ion-tab title="Recomendados">
                    <ion-scroll style="height: 100%">
                        <div class="compras-tab">
                            <div class="row">
                                <div class="col">
                                    <div class="recomendados-header" ng-click=''  ion-ripple>
                                        <img src="img/canasta-ideal.png" alt="Canasta ideal"/>
                                        
                                        <p>Aquí encontrará recomendaciones para que su dieta sea más variada</p>
                                        <i class="icon ion-volume-high"></i>
                                    </div>
                                </div>
                            </div>

                            <ion-list>
                                <div ng-repeat="group in groups">
                                    <ion-item class="item-stable"
                                              ng-click="toggleGroup(group)"
                                              ng-class="{active: isGroupShown(group)}">
                                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion - plus'"></i>
                                        &nbsp;
                                        Group {{group.name}}
                                    </ion-item>
                                    <ion-item class="item-accordion"
                                              ng-repeat="item in group.items"
                                              ng-show="isGroupShown(group)">
                                        {{item}}
                                    </ion-item>
                                </div>
                            </ion-list>

                    </ion-scroll>
                </ion-tab>
            </ion-tabs>
        </div>
    </ion-content>
</ion-view>
