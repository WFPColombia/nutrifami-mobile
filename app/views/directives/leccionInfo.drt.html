    <div class="leccion" ng-class="leccion.avance.terminada ? 'leccion-terminada':''" ng-click="click()" >
        <img ng-src="img/icons/ico-leccion-{{leccion.icono}}.png" alt="ico-lecciÃ³n">
        <h2>{{ leccion.titulo.texto}}</h2>
        <button class="leccion-comenzar" aria-hidden="true"> {{ leccion.avance.terminada ? 'Repetir' : 'Comenzar' }}</button>

    </div>
</div>
