<div class="modulo" ng-show="info.activo" ng-click="irAlModulo()" ion-ripple>
    <img ng-src="assets/{{info.imagen.nombre}}">
    <div class="caption">
        <h3>{{ info.titulo.texto}}</h3>  
        <h4>{{ info.avance.leccionesFinalizadas}} / {{ totalLecciones()}}</h4>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ porcentajeAvance()}}%;">
            </div>
        </div>
    </div>
</div>
