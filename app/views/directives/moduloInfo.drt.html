<div ng-show="info.activo" ng-click="irAlModulo()" class="col-xs-12">
    <div class="modulo">
        <a href><img ng-src="assets/{{info.imagen.nombre}}"></a>
        <div class="caption">
            <h3>{{ info.titulo}}</h3>  
            <h4>{{ avance.leccionesTerminadas}} / {{ totalLecciones()}}</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ porcentajeAvance()}}%;">
                </div>
            </div>
        </div>
    </div>
</div>
