<div class="col-xs-12">
    <div class="opcion-sonido" ng-show="info.audio.url != ''">
        <button ng-click='info.audio.audio.paused ? info.audio.audio.play() : info.audio.audio.pause()' class="fa fa-volume-up" aria-hidden="true"></button>
    </div>
    <button class="opcion" ng-click="click()" ng-class="info.selected ? 'selected' : 'no-selected'">
        {{ info.texto}}
    </button>
</div>
