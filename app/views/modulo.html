<ng-include src="'views/template/sidebarleft.tpl.html'"></ng-include>
<div class="app">
    <ng-include src="'views/template/header.tpl.html'"></ng-include>
    <!--<div class="navbar navbar-app navbar-absolute-bottom"><h4>FOOTER</h4></div>-->

    <!-- App body -->
    <div class='app-body scrollable'>
        <div class="container scrollable-content">
            <div class="modulos unidad">
                <div class="opciones">
                    <div class="row"> 
                        <div class="panel-header">
                            <div class="col-md-6">
                                <div class="modulo-descripcion">
                                    <h3>{{ modulo.titulo}}</h3>
                                    <p>{{ modulo.descripcion}}</p>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-1">
                                <div class="modulo-avance">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ porcentajeAvance()}}%;">
                                        </div>
                                    </div>
                                    <p>{{ avanceUsuario.leccionesTerminadas}}/{{modulo.totalLecciones}} Lecciones completadas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ng-repeat ng-repeat="leccion in lecciones">
                            <leccion-info leccion="leccion" modulo="modulo" index="{{$index + 1}}"></leccion-info>
                        </ng-repeat>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- ~ .app -->
