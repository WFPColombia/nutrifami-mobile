<div class="app">
    <a class="navbar navbar-app navbar-absolute-bottom calificar habilitado"  ng-href="#/m/5">Continuar</a>
    <!-- App body -->
    <div class='app-body'>
        <div class="container">
            <div class="leccion-finalizada">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Muy bien!  <button ng-click='leccionCompletada.audio.paused ? leccionCompletada.audio.play() : leccionCompletada.audio.pause()' class="fa fa-volume-up" aria-hidden="true"></button><br>Lección Completada</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="progreso">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                            </div>
                            <div class="sticker">
                                <span class="fa fa-check" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="badget">
                            <img src="img/badgets/badget-manzana.png">
                            <p>Más {{ leccion.finalizado.puntos}} puntos de experiencia <button ng-click='leccion.finalizado.audio.audioPuntos.paused ? leccion.finalizado.audio.audioPuntos.play() : leccion.finalizado.audio.audioPuntos.pause()' class="fa fa-volume-up" aria-hidden="true"></button></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="feedback">
                            <p>{{ leccion.finalizado.texto}}</p>
                            <div class="feedback-sonido">
                                <button ng-click='leccion.finalizado.audio.audio.paused ? leccion.finalizado.audio.audio.play() : leccion.finalizado.audio.audio.pause()' class="fa fa-volume-up" aria-hidden="true"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .app-body -->
    </div>
    <!-- ~ .app -->
</div>
