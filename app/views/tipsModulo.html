<div class='tips-modulo'><ion-scroll style="height: 100%;">
        <header>
            <div>
                <div class="row">
                    <div class="col">
                        <a nav-direction="back" href="#/app/capacitacion"><i class="icon ion-close-round"></i></a>
                        <p>Alimentaci√≥n saludabe</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="tips-modulo-body">
            <ion-list>
                <div ng-repeat="group in groups">
                    <ion-item class="item-stable"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion - plus'"></i>
                        &nbsp;
                        Group {{group.name}}
                    </ion-item>
                    <ion-item class="item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)">
                        {{item}}
                    </ion-item>
                </div>
            </ion-list>

        </div>
    </ion-scroll>  
</div>
