<ion-nav-view animation="slide-left-right">
    <ion-view>
        <ion-content>
            <div class='tips-modulo'>
                <ion-scroll style="height: 100%;">
                    <header>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <a nav-direction="back" href="#/app/tips"><i class="icon ion-close-round"></i></a>
                                    <p>Alimentaci√≥n saludabe</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="tips-modulo-body">
                        <ion-list>
                            <div ng-repeat="group in groups">
                                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}" ion-ripple>
                                    {{group.name}}
                                    <i class="icon ion-volume-high"></i>
                                </ion-item>
                                <ion-item class="item-accordion item-icon-left" ng-click="clickTip()" ng-repeat="item in group.items" ng-show="isGroupShown(group)" ion-ripple>
                                    <i class="icon ion-android-share-alt"></i>
                                    {{item}}
                                </ion-item>
                            </div>
                        </ion-list>

                    </div>
                </ion-scroll>  
            </div>
        </ion-content>
    </ion-view>
</ion-nav-view>
