<ion-view>
    <ion-content lazy-scroll>
        <div class="modulos">
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide ng-repeat="modulo in modulos">
                    <module-drt info="modulo"></module-drt>
                </ion-slide>
            </ion-slide-box>
        </div>
        <div class="swipe-ayuda">
            <img src="img/swipe-icon.png" width="250px">
        </div>
    </ion-content>
</ion-view>
