<ion-nav-view animation="slide-left-right">
    <ion-view>
        <ion-content>
            <div class='tips-modulo'>
                <ion-scroll style="height: 100%;">
                    <header>
                        <div>
                            <div class="row">
                                <div class="col">
                                    <a nav-direction="back" href="#/app/tips"><i class="icon ion-close-round"></i></a>
                                    <p>Alimentaci√≥n saludabe</p>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="tips-modulo-body">
                        <ion-list>
                            <div ng-repeat="group in grupos">
                                <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                                    {{group.name}}
                                    <!--<i class="icon ion-volume-high"></i>-->
                                    <i class="icon " ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus' "></i>
                                </ion-item>
                                <ion-item class="item-accordion item-icon-left" ng-click="clickTip(item.texto)" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                                    <i class="icon ion-android-share-alt"></i>
                                    <div ng-bind-html="item.texto | format | trust"></div>
                                </ion-item>
                            </div>
                        </ion-list>
                    </div>
                </ion-scroll>
            </div>
        </ion-content>
    </ion-view>
</ion-nav-view>
