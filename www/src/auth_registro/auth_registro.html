<ion-view>
    <ion-content overflow-scroll="true" class="auth auth-login auth-registro">
        <div>
            <div class="container">
                <div class="btn-back">
                    <a href="#/auth"><img src="img/nutricompra/nc-btn-back.png"></a>
                </div>
                <!--<button ng-click="playAudio('audiologin')" class="login-sonido icon ion-volume-high" aria-hidden="true" ion-ripple></button>-->
                <div class="row logo center-block">
                    <div class="col col-100">
                        <img src="img/logo-nutrifami.png" alt="Nutrifami" />
                    </div>
                </div>
                <form name="form" ng-submit="signup()" role="form">
                    <div class="row">
                        <div class="col col-100">
                            <label class="item item-input">
                                <input type="text" placeholder="Escriba su nombre de usuario" name="username" autocomplete="off" ng-model="formSignup.username" ng-minlength="6" required>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <label class="item item-input">
                                <input type="email" placeholder="Escriba su correo electrónico" name="email" autocomplete="off" ng-model="formSignup.email" required>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <label class="item item-input">
                                <input type="password" placeholder="Escriba su contraseña" name="password" autocomplete="off" ng-model="formSignup.password" ng-minlength="8" required>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <label class="item item-input">
                                <input type="password" placeholder="Repita su contraseña" autocomplete="off" ng-model="formSignup.password2" required>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100">
                            <button type="submit" class="btn btn-default center-block" ng-disabled="form.$invalid">REGISTRAR</button>
                            <div class="help-block" ng-show="form.username.$error.minlength">El nombre de usuario es muy corto</div>
                            <div class="help-block" ng-show="form.password.$error.minlength">La contraseña es muy corta</div>
                            <div class="help-block" ng-show="form.email.$error.email">E-mail no válido</div>
                            <div ng-show="error" class="help-block">{{error}}</div>
                        </div>
                    </div>
                </form>
                <div class="redes-sociales">
                    <div class="row">
                        <div class="col">
                            <p>Puedes ingresar con: </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="button button-block facebook" ng-click="authenticate('facebook')"><i class="icon ion-social-facebook"></i> Facebook
                        </div>
                        <div class="col">
                            <button class="button button-block google" ng-click="authenticate('google')"><i class="icon ion-social-google"></i> Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
