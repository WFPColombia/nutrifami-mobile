<ion-view view-title="Perfil">
    <ion-content>
        <form novalidate class="simple-form">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre</span>
                    <input type="text" ng-model="user.first_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Apellido</span>
                    <input type="text" ng-model="user.last_name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="user.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Tipo de documento</span>
                    <input type="text" ng-model="user.tipo_documento">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Número de documento</span>
                    <input type="text" ng-model="user.documento">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Comunidad</span>
                    <input type="text" ng-model="user.comunidad">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Teléfono</span>
                    <input type="text" ng-model="user.telefono">
                </label>
                <input class="button button-block button-positive" type="submit" ng-click="update(user)" value="Guardar" />
            </div>
        </form>
    </ion-content>
</ion-view>
