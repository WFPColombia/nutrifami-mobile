<ion-view>
    <ion-header-bar>
        <h1 class="title">Registro</h1>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="First Name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name">
                </label>
                <label class="item item-input">
                    <textarea placeholder="Comments"></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-balanced" ng-click="abrir('registro')">Crear cuenta</button>
                </label>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <button class="button button-block button-positive" ng-click="authenticate('facebook')">Facebook
                </button>
            </div>
            <div class="col">
                <button class="button button-block button-assertive" ng-click="authenticate('google')">Google +</button>
            </div>
        </div>
    </ion-content>
</ion-view>
