<div class="auth auth-login">
    <div class="btn-back">
        <a href="#/auth"><img src="img/nutricompra/nc-btn-back.png"></a>
    </div>
    <!--<button ng-click="playAudio('audiologin')" class="login-sonido icon ion-volume-high" aria-hidden="true" ion-ripple></button>-->
    <div class="row logo center-block">
        <div class="col col-100">
            <img src="img/logo-nutrifami.png" alt="Nutrifami" />
        </div>
    </div>
    <div class="row pestanas">
        <p><a ng-class="activeIndex == 0 ? 'active': ''" ng-click="irAPestana(0)">Usuario o correo</a> <span>o</span> <a ng-class="activeIndex == 1 ? 'active': ''" ng-click="irAPestana(1)">Documento de Identidad</a></p>
    </div>
    <ion-slides options="options" slider="data.slider">
        <ion-slide-page>
            <form name="form" ng-submit="login()" role="form">
                <div class="row">
                    <div class="col col-100">
                        <label class="item item-input">
                            <input type="text" placeholder="Usuario o correo electrónico" autocomplete="off" ng-model="formLogin.username" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-100">
                        <label class="item item-input">
                            <input type="password" placeholder="Escriba su contraseña" autocomplete="off" ng-model="formLogin.password" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-100">
                        <a href>¿Ha olvidado la contraseña?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-100">
                        <button type="submit" class="btn btn-default center-block" ng-disabled="form.$invalid">INGRESAR</button>
                        <div ng-show="error" class="help-block">{{error}}</div>
                    </div>
                </div>
            </form>
        </ion-slide-page>
        <ion-slide-page>
            <form name="form2" ng-submit="loginCedula()" role="form">
                <div class="row">
                    <div class="col col-100">
                        <label class="item item-input">
                            <input type="text" name="username" id="username" class="ldocumento" placeholder="Escriba su número de documento" autocomplete="off" ng-model="formLoginCedula.username" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-100">
                        <button type="submit" class="btn btn-default center-block" ng-disabled="form2.$invalid">INGRESAR</button>
                        <div ng-show="error" class="help-block">{{error}}</div>
                    </div>
                </div>
            </form>
        </ion-slide-page>
    </ion-slides>
    <div class="redes-sociales">
        <div class="row">
            <div class="col">
                <p>Puedes ingresar con: </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block facebook" ng-click="authenticate('facebook')"><i class="icon ion-social-facebook"></i> Facebook
            </div>
            <div class="col">
                <button class="button button-block google" ng-click="authenticate('google')"><i class="icon ion-social-google"></i> Google</button>
            </div>
        </div>
    </div>
</div>
