<div class="col col-50" ng-show="leccion.activo">
    <button ng-click='$parent.playAudio(leccion.titulo.audio.id)' ng-show="audiosDescargados" class="leccion-sonido icon {{$root.ICON_AUDIO}}" aria-hidden="true" ng-show="leccion.titulo.audio.nombre != null" ion-ripple></button>
    <div class="leccion" ng-class="avance ? 'leccion-terminada' : ''" ng-click="click()">
        <img ng-src="img/badgets/icons/ico_{{leccion.icono}}.png" height="65"/>
        <div class="text"><h2>{{ leccion.titulo.texto}}</h2></div>
        <button class="leccion-comenzar" aria-hidden="true">{{ avance ? ('Repetir' | translate) : ('Comenzar' | translate) }}</button>
    </div>
</div>
