<header class="unit-header">
  <div class="exit">
    <button ng-click="exitUnit()" class="icon ion-close-round" aria-hidden="true" ion-ripple></button>
  </div>
  <div class="progress-container">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: {{data}}%;"></div>
    </div>
  </div>
  <div class="sound">
    <button aria-hidden="true" ion-ripple><i class="icon {{$root.ICON_AUDIO}}"></i></button>
  </div>
</header>
