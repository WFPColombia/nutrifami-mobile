<div class='compras-grupo'>
    <ion-scroll style="height: 100%;">
        <header class="grupo-{{data.grupo_id}}">
            <div class="row">
                <div class="col">
                    <a nav-direction="back" href="#/app/mis-compras" ion-ripple><i class="icon ion-close-round"></i></a>
                    <h1><img src="img/icons/ico-compras-{{data.grupo_id}}.png" title="Icono grupo" />{{data.nombre}}</h1>
                </div>
            </div>
        </header>
        <div class="compras-resumen">
            <div ng-repeat="compra in data.compra" class="row">
                <div class="col col-70 nombre-producto">{{compra.nombre_generico}}</div>
                <div class="col precio">$ {{compra.total}}</div>
            </div>
            <div class="totales">
                <div class="row">
                    <div class="col col-70">Total</div>
                    <div class="col precio">$ {{ data.totalCompra}}</div>
                </div>
            </div>
        </div>
        <div class="compras-grupo-recomendacion">
            <div class="row">
                <div class="col" ng-click="playAudio('audio4')" ion-ripple>
                    <img height="50px" src="img/icons/ico_canasta.png">
                    <h2><i class="icon ion-volume-high" aria-hidden="true"></i> Aqu√≠ encontrara recomendaciones para que su dieta sea mas variada </h2>
                </div>
            </div>
            <div class="row">
                <div class="col" ng-click="playAudio('feedback')" ion-ripple>
                    <p><i class="icon ion-volume-high" aria-hidden="true"></i> {{data.feedback.texto}}</p>
                </div>
            </div>
        </div>
        <!--<div ng-repeat="producto in recomendados.productos" class="compras-grupo-nombre-recomendado">
            {{producto.nombre}}
        </div>-->
    </ion-scroll>
</div>
