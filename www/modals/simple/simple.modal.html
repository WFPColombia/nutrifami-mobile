<div class="popup-header">
    <span class="icon ion-alert" ng-show="modal.estado == 'alert'" ></span>
    <span class="icon ion-checkmark-round" ng-show="modal.estado == 'ok'" style="background-color: #09df78;"></span>
    <span class="icon ion-close-round" ng-show="modal.estado == 'error'" style="background-color: #ff1244;"></span>
</div>
<div class="popup-body">
    <div ng-click="playAudio(modal.audio)" ion-ripple>
        <h1 class="mensaje">{{modal.texto1 | translate }} <i ng-show="modal.audio" class="icon ion-volume-high"></i></h1>
        <p class="mensaje">{{modal.texto2 | translate}}</p>
    </div>
</div>
